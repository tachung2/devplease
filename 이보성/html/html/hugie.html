<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/hugie.css">
    <title>여행후기(메인페이지)</title>
</head>
<body>
    <div class="theme_tour hugie">
        <div class="hugie_Gulza">
            <h4>여행후기</h4>
            <div class="hugie_slider">
                <div class="owl-integrated">
                    <div class="owl-outer">
                        <div class="owl-outer-stage">
                            <div class="owl-outer-stage-item">
                                <div class="item-box" style="cursor: pointer;">
                                    <div class="item-img">
                                        <img src="../pictures/testcat.jpg" alt="후기 썸네일">
                                    </div>
                                    <div class="item-info">
                                        <h5 class="item-box-tit">
                                            어쩌구 저쩌구 잼있음
                                        </h5>
                                        <p class="item-box-sub-tit">
                                            한번쯤 만들어 볼만함
                                        </p>
                                    </div>
                                    <div class="insert_border"></div>
                                </div>
                                <div class="item-box" style="cursor: pointer;">
                                    <div class="item-img">
                                        <img src="../pictures/testcat.jpg" alt="후기 썸네일">
                                    </div>
                                    <div class="item-info">
                                        <h5 class="item-box-tit">
                                            어쩌구 저쩌구 잼있음
                                        </h5>
                                        <p class="item-box-sub-tit">
                                            한번쯤 만들어 볼만함
                                        </p>
                                    </div>
                                    <div class="insert_border"></div>
                                </div>
                                <div class="item-box" style="cursor: pointer;">
                                    <div class="item-img">
                                        <img src="../pictures/testcat.jpg" alt="후기 썸네일">
                                    </div>
                                    <div class="item-info">
                                        <h5 class="item-box-tit">
                                            어쩌구 저쩌구 잼있음
                                        </h5>
                                        <p class="item-box-sub-tit">
                                            한번쯤 만들어 볼만함
                                        </p>
                                    </div>
                                    <div class="insert_border"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="owl-nav">
                        <button type="button" role="presentation" class="owl-left">
                            <img src="../pictures/bt-left.png" alt="bt-left">
                        </button>
                        <button type="button" role="presentation" class="owl-right">
                            <img src="../pictures/bt-right.png" alt="bt-right">
                        </button>
                    </div>
                    <div class="owl-dots">
                        <span>
                            <p>1/2</p>
                        </span>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
